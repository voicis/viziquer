
<template name="AddLink">
<style>
    #mbodyAL {
        margin-top: 0px;
        padding-top: 0px;
        overflow-y: auto;
        max-height: 60vh;
        min-height: 140px;             
    }

    div.link-type-part {
        position: relative;
        float: right;
        background-color: white;
        margin-left: 10px;
        margin-right: 10px;
        width: 30%;        
    }

    div.searchBox {
        margin-top: 0px;
        margin-left: 10px;
        margin-right: 10px;
        padding-top: 10px;
    }

    .help-tip{
        position: relative;
        display:inline;
        padding-right: 5px;
        padding-left: 5px;
        text-align: center;
        background-color: #8A2BE2;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 12px;
        line-height: 26px;
        cursor: help;
    }

    .help-tip:before{
        content:'?';
        font-weight: bold;
        color:#fff;               
    }

    .help-tip:hover p{
        display: block;
    }

    .help-tip p{
        display: none;
        text-align: left;
        font-size: 12px; 
        line-height: 16px;
        color: white;
        border: 1px solid #7F7F7F;
        background-color: slategrey; 
        border-radius: 5px;       
        padding: 10px;
        width: 200px;
        position: absolute;
        right: 105%; 
        z-index: 1000;
    }  

    .describe {
        margin-left:25px; 
        font-size:90%;
        font-style: italic;
    }

    #add-long-link {
        background-color:#4CAF50;
        float:left;
    }
</style>

	<!-- Modal for new document -->
    <div id="add-link-form" class="modal fade">
        
        <div class="modal-dialog" style="width:750px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add Link</h4>
                </div>

                <div class="searchBox" id="searchBox">                                        
                    <input class="form-control" id="mySearch" type="text" placeholder="Search.." style="width:90%;display: inline-block;">
                    &ensp;
                    <div class="help-tip">
                        <p style="width:500px">Period is used to separate search in link and class parts:<br>&ensp;&ensp;[what to search in link]<span style="color:orange; font-size: 20px;">.</span>[what to search in class].<br>Only one period symbol is allowed.<br>Spaces and commas are allowed as separators to search for multiple words.</p>
                    </div>
                    <hr>
                </div>
   
                <div class="link-type-part">
                    <form id="add-link-type-choice" class="form-horizontal" role="form">
                        <div class="form-group">                            
                            <div name="chain">                       
                                <label class="label-radio">                                    
                                    <input type="radio" name="type-radio" value="JOIN" checked="checked">
                                    <span class="custom-radio"></span>
                                    Join Link &ensp;
                                    <div class="help-tip">
                                        <p>Use to join linked instances of both classes.</p>
                                    </div>
                                    <div class="describe">for joining all instances</div>
                                </label>
                                <!-- <br style="line-height: 200%;"> -->
                                <label class="label-radio">
                                    <input type="radio" name="type-radio" value="NESTED">
                                    <span class="custom-radio"></span>
                                    Subquery Link &ensp;
                                    <div class="help-tip">
                                        <p>Use for aggregates (count, sum, max, ...) over linked class. <br>Use to check, if a linked class instance exists.</p>
                                    </div>
                                    <div class="describe">for aggregation or existence check</div>
                                </label>

                                <div style="margin-left:25px; margin-right: 20px; margin-top:5px;"> <!-- "display:inline;" -->
                                    <input type="checkbox" id="goto-wizard" value="DISPLAY" disabled>
                                    <span class="custom-checkbox"></span>
                                    Use Aggregate wizard
                                </div> 
                            </div>
                        </div>                        
                    </form>                    
                </div>
               
                <div class="modal-body" id="mbodyAL">                    
                    <form id="link-list-form" class="form-horizontal" role="form">                        
                        <div class="form-group">
                        <!-- {{#if testAddLink.data}}                   
                            {{#each fullList}}
                                {{#if show}}

                                        <span style="{{clr}}">{{name}} {{text}} {{type}} {{card}} {{class}} </span>
                                    </label>
                                </div>
                                {{/if}}
                            {{/each}}
                        {{else}} -->
                            {{#each shortList}}
                                <div class="col-lg-10 association" name="{{name}}" className="{{class}}" line_direct="{{type}}">
                                    <label class="label-radio">
                                        <input type="radio" name="stack-radio" value="{{name}}" card={{card}}>
                                        <span class="custom-radio"></span>
                                        <span style="{{clr}}">{{name}} {{text}} {{type}} {{card}} {{class}} </span>
                                    </label>
                                </div>
                            {{/each}}
                        <!-- {{/if}} -->
                        </div>
                        <!-- <div class="form-group">
                            <div class="col-sm-10">
        						<input id="fileList" type='file' multiple/>
                            </div>
                        </div> -->
                    </form> 
                </div>

                <div class="modal-footer">
                    {{#if testAddLink.data}} 
                        <button id="add-long-link" type="button" class="btn btn-default">Connect remote class</button> 
                    {{/if}}
                    <button id="cancel-add-link" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="ok-add-link" type="button" class="btn btn-primary">OK</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->

    </div><!-- /.modal -->
